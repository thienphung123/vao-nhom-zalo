<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang vào Xóm Cày Cuốc...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f2f5; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #0068ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background-color: #0068ff; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block; margin-top: 20px; }
    </style>
    
    <script>
        var ZALO_LINK = "https://zalo.me/g/beoftc917"; 

        // Hàm tự động chuyển hướng
        function redirect() {
            window.location.href = ZALO_LINK;
        }

        // Đếm ngược 2 giây để né Bot Facebook quét nhanh
        setTimeout(redirect, 2000);
    </script>
</head>
<body>
    <div class="loader"></div>
    <h3>Đang mở Zalo, chờ xíu nhé...</h3>
    <p>Nếu không tự mở, bấm nút bên dưới:</p>
    <a href="#" onclick="redirect()" class="btn">MỞ ZALO NGAY</a>
</body>
</html>
